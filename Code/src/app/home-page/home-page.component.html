<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>DSLI</title>
</head>

<body>
    <div>
        <div class="row" style="display: flex">
            <!-- left div -->
            <div class="col-md-6" id="left-div">
                <div style="background-color: black; color: white; padding: 5px;">
                    <label for="page"> Select page number: </label>
                    <input type="text" [(ngModel)]="page" id="page">
                </div>
                <pdf-viewer [page]="page" [src]="pdfSource" value="Get Selection" [original-size]="false"></pdf-viewer>
            </div>
            <!-- mid div -->
            <div class="col-md-1" style="margin-top: 350px;">
                <button class="btn btn-success" style="width: 50px;" (click)=" selectedText()">&#8649;</button>
            </div>
            <!-- right div -->
            <div class="col-md-5" style="  overflow-x: auto;" id="right-div">
                <div style="background-color: black; color: white; padding: 5px;">
                    PDF SELECTED DATA
                </div>
                <div name="selectedtextview"  *ngFor="let txt of textlist"style="background-color: cornsilk;">
                    {{txt.sno}} {{txt.text}}<br />
                </div>
                <br>
                 <textarea   id="txtSentance" style="background-color:white; width:100%;height:100px">
                   
                 </textarea>
                 <br/>
                <p style="background-color: lightgray; border-radius: 3px;margin-top: 10px;"> For edit text
                    please Right Click on
                    the boxes:</p>

                    <button  class="btn btn-info" (click)="showTextBlocks()">Show Into Blocks</button>
                    
                 <br/>
                 <br/>
                  
                <div #contenedor class="categories" style="width:35rem ; overflow-y: scroll;"
                    oncontextmenu="return false;" cdkDropListGroup>
                    <ng-container *ngFor="let item of everyele;let i=index" style="display: flex;">
                        <div class="categories-item" cdkDropList (click)="editText(i)" contenteditable="true"
                            cdkDropListOrientation="horizontal" [cdkDropListData]="{item:item,index:i}"
                            (cdkDropListDropped)="drop($event)">
                            <div class="inner" cdkDrag>
                                
                                <div class="example-custom-placeholder" *cdkDragPlaceholder></div>
                                <input type="checkbox" style="float: right;" id="chk{{i}}" >
                                <div id="txt{{i}}">{{item}}</div>
                            </div>
                        </div>
                    </ng-container>
                </div>
                <br/>
                <br/>
                <button (click)="updateText()" class="btn btn-info">Update</button>
               
            </div>

        </div>
    </div>
</body>

</html>
