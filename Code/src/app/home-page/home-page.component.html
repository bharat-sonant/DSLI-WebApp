<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>DSLI</title>
</head>

<body>

    <div class="row" style="display: flex">

        <div class="col-md-6" style=" height: 700px; overflow-y:scroll ;">
            <div>
                <label for="page"> Select page number:</label>
                <input type="text" [(ngModel)]="page" id="page">
            </div>
            <pdf-viewer [page]="page" [src]="pdfSource" value="Get Selection" [original-size]="false"></pdf-viewer>
        </div>

        <div class="col-md-1" style="margin-top: 350px;">
            <button style="width: 50px; border-radius: 3px;" (click)=" selectedText()">&#8649;</button>
        </div>

        <div class="col-md-5" >

            <div name="selectedtextview" *ngFor="let txt of textlist" >
                {{txt.sno}} {{txt.text}}<br />
            </div>
            <p style="margin-top: 10px;background-color: whitesmoke;">For edit text please right click on the boxes:</p>
            <div cdkDropList cdkDropListOrientation="horizontal" class="example-list" oncontextmenu="return false;"
                (cdkDropListDropped)="drop($event)">
                <div (click)="editText(i)" contenteditable="true" id="txt{{i}}" class="example-box"
                    *ngFor="let txt2 of everyele; let i=index" cdkDrag>{{txt2}}</div>
            </div>
            <button (click)="updateText()"
                style="margin-left: 200px; margin-top: 5px; border-radius: 5px;">Update</button>

        </div>

    </div>

</body>

</html>
