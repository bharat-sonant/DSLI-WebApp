<title>login</title>
<div class="form-group">
    <h1>Login</h1>

    <label for="email">Enter your email</label><br>
    <input type="email" placeholder="email/username" id="emailinput"  class="form-control" required
    ><br>
    
    <label for="password">Enter your password</label><br>
    <input type="text" placeholder="password" id="passwordinput"  class="form-control" required
    ><br>
    

    <button class="btn-success" (click)="submitLogin()">Login</button>
</div>
