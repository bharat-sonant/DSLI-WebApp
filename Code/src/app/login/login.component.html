<title>login</title>
<div class="form-group">
    <h1>Login</h1>

    <label for="email">Enter your email</label><br>
    <input type="email" placeholder="email/username" id="emailinput"  class="form-control" required
    [formControlName]="userName"><br>
    <div *ngIf="loginForm.get('userName').invalid && (loginForm.get('userName').dirty || loginForm.get('userName').touched)"
    class="alert alert-danger">enter correct username</div>

    <label for="password">Enter your password</label><br>
    <input type="text" placeholder="password" id="passwordinput"  class="form-control" required
    [formControlName]="password"><br>
    <div *ngIf="loginForm.get('password').invalid && (loginForm.get('password').dirty || loginForm.get('password').touched)"
    class="alert alert-danger">enter correct password</div>

    <button class="btn-success" (click)="submitLogin()">Login</button>
</div>
